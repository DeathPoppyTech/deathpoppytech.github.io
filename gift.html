<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gift User</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content" class="container">Loading...</div>

  <script>
  async function main() {
    const params = new URLSearchParams(window.location.search);
    const username = params.get("user");
    const content = document.getElementById("content");

  
    const corsProxy = "https://api.allorigins.win/raw?url=";

    if (!username) {
      content.innerHTML = "<p>‚ùå No username provided. <a href='index.html'>Go back</a></p>";
      return;
    }

    content.innerHTML = `<p>üîç Searching for <b>${username}</b>...</p>`;

    try {
      // Fetch user info by username
      const userRes = await fetch(corsProxy + encodeURIComponent("https://users.roblox.com/v1/usernames/users"), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usernames: [username] })
      });
      const userData = await userRes.json();
      const user = userData.data?.[0];
      if (!user) {
        content.innerHTML = "<p>‚ùå User not found. <a href='index.html'>Try again</a></p>";
        return;
      }

      const userId = user.id;
      const displayName = user.displayName || user.name;
      const avatar = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=180&height=180&format=png`;

      // Fetch clothing
      const clothingRes = await fetch(corsProxy + encodeURIComponent(`https://catalog.roblox.com/v1/search/items?category=Clothing&creatorTargetId=${userId}&salesTypeFilter=1&limit=30`));
      const clothing = await clothingRes.json();

      // Fetch games for gamepasses
      const passesRes = await fetch(corsProxy + encodeURIComponent(`https://games.roblox.com/v1/users/${userId}/games?sortOrder=Asc&limit=5`));
      const gamesData = await passesRes.json();
      let passesList = [];

      for (const game of gamesData.data || []) {
        const gamePassRes = await fetch(corsProxy + encodeURIComponent(`https://games.roblox.com/v1/games/${game.id}/game-passes?limit=25`));
        const gamePassData = await gamePassRes.json();
        if (gamePassData.data && gamePassData.data.length > 0) {
          passesList.push(...gamePassData.data.map(p => ({
            name: p.name,
            id: p.id,
            image: `https://www.roblox.com/asset-thumbnail/image?assetId=${p.id}&width=150&height=150&format=png`,
            link: `https://www.roblox.com/game-pass/${p.id}`
          })));
        }
      }

      async function getItemPrice(assetId) {
        try {
          const res = await fetch(corsProxy + encodeURIComponent(`https://economy.roblox.com/v2/assets/${assetId}/details`));
          const data = await res.json();
          return data.PriceInRobux ?? null;
        } catch {
          return null;
        }
      }

      let html = `
        <div class="profile">
          <img src="${avatar}" width="180" height="180" alt="Avatar">
          <h1>${displayName} (@${user.name})</h1>
          <p>User ID: ${userId}</p>
          <a href="index.html" class="back">‚Üê Search another user</a>
        </div>
      `;

      html += "<h2>üéüÔ∏è Gamepasses</h2>";
      if (passesList.length > 0) {
        html += `<div class="items">`;
        for (const p of passesList) {
          const price = await getItemPrice(p.id);
          html += `
            <div class="item">
              <img src="${p.image}" alt="${p.name}">
              <p>${p.name}</p>
              <p class="price">${price ? `${price} Robux` : "Free"}</p>
              <a href="${p.link}" target="_blank"><button>Buy</button></a>
            </div>
          `;
        }
        html += `</div>`;
      } else {
        html += "<p>No gamepasses found.</p>";
      }

      html += "<h2>üëï Clothing</h2>";
      if (clothing.data && clothing.data.length) {
        html += `<div class="items">`;
        for (const item of clothing.data) {
          const price = await getItemPrice(item.id);
          html += `
            <div class="item">
              <img src="https://www.roblox.com/asset-thumbnail/image?assetId=${item.id}&width=150&height=150&format=png" alt="${item.name}">
              <p>${item.name}</p>
              <p class="price">${price ? `${price} Robux` : "Free"}</p>
              <a href="https://www.roblox.com/catalog/${item.id}" target="_blank">
                <button>Buy</button>
              </a>
            </div>
          `;
        }
        html += `</div>`;
      } else {
        html += "<p>No clothing found.</p>";
      }

      content.innerHTML = html;

    } catch (err) {
      console.error(err);
      content.innerHTML = `<p>‚ö†Ô∏è Failed to fetch data. Please try again later.</p>`;
    }
  }

  main();
  </script>
</body>
</html>
